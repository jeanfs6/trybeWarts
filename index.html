<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Projeto TrybeWarts</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <header class="header">
 <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
 <form action="" class="trybewarts-login">
 <input type="email" name="email" id="email" placeholder="Email">
 <input type="password" name="password" id="senha" placeholder="Senha">
 <button type="submit" class="buttonLogin">Entrar</button>
 </form>
 </header>
 <main class="main-container">
  <form action="" class="form-container" id="evaluation-form">
   <div class="fullName">
    <input id="input-name" type="text" placeholder="Nome">
    <input id="input-lastname" type="text" placeholder="Sobrenome">
    </div>
    <div class="emailAndHouse">
    <input type="email" id="input-email" placeholder="Email">
    <select id="house">
     <option value="Gitnória"  id="gitnoria-house" >Gitnória</option>
     <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
     <option value="Corvinode" id="corvinode-house">Corvinode</option>
     <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
    </div>
  </form>
  <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
 </main>
</body>
<script src="script.js"></script>
</html>
